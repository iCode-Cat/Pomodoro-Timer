<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="flex flex-col flex-ai-ctr flex-gap">
        <div class="title font-lg">
            <p>POMODORO TIMER</p>
        </div>

        
            <p class="clock font-lg mb-5"> 25:00</p>
       

        <div class="button-container flex flex-gap">
            <button class="start btn btn-primary font-sml">START</button>
            <button class="pause btn btn-warning font-sml">PAUSE</button>
            <button class="reset btn btn-danger font-sml">RESET</button>
        </div>

        <div class="options-container flex flex-ai-ctr flex-jc-ctr flex-col flex-gap">
            <button class="btn btn-secondary font-sml p25 btn-width">pomodoro (25m)</button>
            <button class="btn btn-secondary font-sml p5 btn-width">short break (5m)</button>
            <button class="btn btn-secondary font-sml p15 btn-width">long break (15m)</button>
        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
